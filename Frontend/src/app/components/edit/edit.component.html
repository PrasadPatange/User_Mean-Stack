<div class="container">
    <div class="row">
      <div class="col">
        <form class="mt-3 mx-5 shadow p-3 mb-5 form rounded">
          <h1 class="text-center">Edit User Details Form</h1>
          <br />
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="name" class="form-label"><h5>Name</h5></label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="userData.name"
                  name="name"
                  placeholder="Enter Name"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"><h5>Age</h5></label>
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="userData.age"
                  name="age"
                  placeholder="Enter Age"
                />
              </div>
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-lg btn-primary"
              (click)="updateUserData()"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
