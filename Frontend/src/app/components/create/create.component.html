<div class="container">
  <div class="row">
    <div class="col">
      <form
        class="mt-3 mx-5 shadow p-3 mb-5 form rounded"
        [formGroup]="userDetails"
      >
        <h1 class="text-center">Add User Details Form</h1>
        <br />
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="name" class="form-label"><h5>Name *</h5></label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Enter Name"
              />
              <!--Error Block  -->
              <div
                *ngIf="f['name'].touched && f['name'].invalid"
                class="alert alert-danger"
              >
                <div *ngIf="f['name'].errors && f['name'].errors['required']">
                  <sup>*</sup>Please Enter Name.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label"><h5>Age *</h5></label>
              <input
                type="number"
                class="form-control"
                formControlName="age"
                placeholder="Enter Age"
              />
              <!--Error Block  -->
              <div
                *ngIf="f['age'].touched && f['age'].invalid"
                class="alert alert-danger"
              >
                <div *ngIf="f['age'].errors && f['age'].errors['required']">
                  <sup>*</sup>Please Enter Age.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-lg btn-primary"
            [disabled]="!userDetails.valid"
            (click)="addUserData()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
